<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Website Desa Jajag</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-page">
  <div class="login-wrapper">
    <div class="login-title">Selamat Datang di Website Pelayanan Desa Jajag</div>
    <div class="login-card">
      <i class="bi bi-person-circle"></i>
      <h4 class="mb-4">Masuk Akun</h4>
      <form onsubmit="return handleLogin(event)">
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="email@contoh.com" required />
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Kata Sandi</label>
          <input type="password" class="form-control" id="password" placeholder="******" required />
        </div>
        <div class="mb-3 text-start">
          <label for="role" class="form-label">Login Sebagai</label>
          <select class="form-select" id="role" required>
            <option value="" selected disabled>- Pilih Peran -</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-2">Masuk</button>
        <div class="alert alert-danger mt-3" id="error-msg">Silakan isi semua kolom dan pilih peran dengan benar.</div>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
